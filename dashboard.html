<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HECM E-Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #228B22;
            --secondary: #32CD32;
            --dark: #0a0a0a;
            --gray: #666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0fff4 0%, #ffffff 50%, #e8f5e9 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(34, 139, 34, 0.1);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-circle {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(34, 139, 34, 0.3);
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--dark);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--gray);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .user-email {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
            overflow: hidden;
            position: relative;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .user-avatar-text {
            position: relative;
            z-index: 1;
        }

        .btn-logout {
            padding: 0.7rem 1.5rem;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4);
        }

        .btn-logout:active {
            transform: translateY(0);
        }

        .btn-logout.loading {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        .welcome-card h2 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .welcome-card p {
            font-size: 1.1rem;
            color: var(--gray);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .status-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.1), rgba(50, 205, 50, 0.1));
            color: var(--primary);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 2px solid var(--primary);
            margin-top: 1.5rem;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .user-section {
                width: 100%;
                justify-content: space-between;
            }

            .logo-text h1 {
                font-size: 1.3rem;
            }

            .main-content {
                margin: 2rem auto;
                padding: 0 1rem;
            }

            .welcome-card {
                padding: 2rem 1.5rem;
            }

            .welcome-card h2 {
                font-size: 2rem;
            }

            .welcome-icon {
                font-size: 4rem;
            }

            .btn-logout {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .user-info {
                display: none;
            }

            .logo-section {
                gap: 0.7rem;
            }

            .logo-circle {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .logo-section {
                gap: 0.7rem;
            }

            .logo-circle {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        const SUPABASE_URL = "https://znplbmggiwkrwhasvnnt.supabase.co";

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const userNameEl = document.getElementById('userName');
        const userEmailEl = document.getElementById('userEmail');
        const userAvatarEl = document.getElementById('userAvatar');
        const userAvatarTextEl = document.getElementById('userAvatarText');
        const logoutBtn = document.getElementById('logoutBtn');
        const logoutText = document.getElementById('logoutText');

        function getInitials(email) {
            if (!email) return 'U';
            const parts = email.split('@')[0].split('.');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return email[0].toUpperCase();
        }

        function formatName(email) {
            if (!email) return 'Utilisateur';
            const name = email.split('@')[0];
            const parts = name.split('.');
            if (parts.length >= 2) {
                return parts.map(p => p.charAt(0).toUpperCase() + p.slice(1)).join(' ');
            }
            return name.charAt(0).toUpperCase() + name.slice(1);
        }

        async function loadUserData() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (error) throw error;

                if (!session || !session.user) {
                    console.log('Aucune session active, redirection...');
                    window.location.href = 'login.html';
                    return;
                }

                const user = session.user;
                const email = user.email;
                const avatarUrl = user.user_metadata?.avatar_url || user.user_metadata?.picture;
                const fullName = user.user_metadata?.full_name || user.user_metadata?.name;

                userEmailEl.textContent = email;
                
                if (fullName) {
                    userNameEl.textContent = fullName;
                } else {
                    userNameEl.textContent = formatName(email);
                }

                if (avatarUrl) {
                    const img = document.createElement('img');
                    img.src = avatarUrl;
                    img.alt = 'Photo de profil';
                    img.onerror = () => {
                        userAvatarTextEl.textContent = getInitials(email);
                    };
                    userAvatarEl.appendChild(img);
                    userAvatarTextEl.style.display = 'none';
                } else {
                    userAvatarTextEl.textContent = getInitials(fullName || email);
                }

                console.log('Utilisateur connectÃ©:', email);
                console.log('Photo de profil:', avatarUrl || 'Non disponible');

            } catch (error) {
                console.error('Erreur lors du chargement des donnÃ©es:', error);
                window.location.href = 'login.html';
            }
        }

        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                try {
                    logoutBtn.classList.add('loading');
                    logoutText.innerHTML = '<span class="spinner"></span>';

                    const { error } = await supabaseClient.auth.signOut();

                    if (error) throw error;

                    console.log('DÃ©connexion rÃ©ussie');

                    setTimeout(() => {

                    }, 500);

                    logoutBtn.classList.remove('loading');
                    logoutText.textContent = 'DÃ©connexion';
                }
            });
        }

        loadUserData();

        supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event);
            
            if (event === 'SIGNED_OUT') {
                window.location.href = 'login.html';
            } else if (event === 'TOKEN_REFRESHED') {
                console.log('Token rafraÃ®chi');

    </script>
