<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HECM E-Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #228B22;
            --primary-dark: #1a6b1a;
            --secondary: #32CD32;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
            /* Space for mobile nav */
        }

        @media (min-width: 768px) {
            body {
                padding-bottom: 0;
            }
        }

        /* Navbar Modernization */
        .navbar {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 0.75rem 2rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 50;
            transition: all 0.3s ease;
        }

        /* Scrolled state could have a shadow if needed via JS, but border is enough for clean look */

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .logo-container:hover {
            transform: scale(1.02);
        }

        .logo-img {
            height: 40px;
            width: auto;
            /* Logo is likely green based on previous context, no background needed if png transparent, 
               but keeping white bg just in case it's not suitable for white header */
            background: transparent;
        }

        .brand-name {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--primary-dark);
            display: none;
        }

        @media (min-width: 640px) {
            .brand-name {
                display: block;
            }
        }

        /* Centered Desktop Nav */
        .desktop-nav {
            display: none;
            justify-content: center;
            gap: 1rem;
            margin: 0 1rem;
        }

        @media (min-width: 900px) {
            .desktop-nav {
                display: flex;
            }
        }

        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(34, 139, 34, 0.08);
            /* Light green tint */
            text-shadow: none;
        }

        .nav-link.active {
            color: var(--primary);
            background: rgba(34, 139, 34, 0.1);
            font-weight: 600;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0;
            padding: 4px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 50px;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .user-profile:hover {
            border-color: #cbd5e1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-right: 1rem;
            cursor: default;
        }

        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #228B22, #32CD32);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            border: 2px solid white;
            box-shadow: 0 0 0 1px #e2e8f0;
            flex-shrink: 0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark);
            white-space: nowrap;
            display: none;
        }

        @media (min-width: 640px) {
            .user-name {
                display: block;
            }
        }

        .profile-separator {
            width: 1px;
            height: 24px;
            background-color: #e2e8f0;
            margin: 0 0.25rem;
            display: none;
        }

        @media (min-width: 640px) {
            .profile-separator {
                display: block;
            }
        }

        .logout-btn-header {
            background: transparent;
            border: none;
            color: var(--gray);
            padding: 0.5rem;
            margin-right: 0.25rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .logout-btn-header:hover {
            background-color: #fee2e2;
            color: #ef4444;
        }

        .logout-icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }









        /* --- ULTRA MODERN HERO SECTION --- */
        .hero {
            padding: 4rem 1rem 3rem;
            text-align: center;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animated Blobs for "Design de Malade" */
        .hero-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.15) 0%, rgba(50, 205, 50, 0.05) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            animation: blob-float 20s infinite alternate;
        }

        .blob-1 {
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -150px;
            left: -150px;
            background: rgba(34, 139, 34, 0.1);
            animation-delay: -5s;
        }

        @keyframes blob-float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            width: 100%;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--dark);
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -0.04em;
        }

        .hero h1 span.gradient-text {
            background: linear-gradient(135deg, var(--primary) 0%, #1a6b1a 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .hero p.subtitle {
            font-size: 1.15rem;
            color: var(--gray);
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        /* --- DETACHED SEARCH UI --- */
        .search-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 1000px;
            z-index: 10;
        }

        @media (min-width: 900px) {
            .search-wrapper {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 1rem;
            }
        }

        .search-main-container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 100px;
            height: 72px;
            display: flex;
            align-items: center;
            padding: 0 0.5rem 0 1.75rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .search-main-container:focus-within {
            box-shadow: 0 25px 50px -12px rgba(34, 139, 34, 0.15);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #1a6b1a 100%);
            color: white;
            border: none;
            height: 56px;
            padding: 0 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 20px -5px rgba(34, 139, 34, 0.4);
        }

        @media (min-width: 900px) {
            .search-btn {
                border-radius: 50px;
                height: 56px;
                margin-left: 0.5rem;
            }
        }

        .search-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* Trending Tags */
        .trending-tags {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .trending-label {
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 600;
        }

        .tag {
            font-size: 0.8rem;
            padding: 0.4rem 1rem;
            background: rgba(34, 139, 34, 0.05);
            color: var(--primary);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid rgba(34, 139, 34, 0.1);
        }

        .tag:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Content Section */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            flex: 1;
            width: 100%;
        }

        .section-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            background: #f8fafc;
            padding: 0 1.5rem;
            z-index: 1;
        }

        .section-header::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #cbd5e1;
            z-index: 0;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease, border-color 0.3s ease;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            min-height: 250px;
            animation: cardAppear 0.5s ease-out forwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .card-meta {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .card-meta span {
            display: block;
            margin-bottom: 0.25rem;
        }

        .card-actions {
            margin-top: auto;
        }

        .btn-card {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary), #1e701e);
            color: white;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-card:hover {
            opacity: 0.9;
        }

        /* Mobile Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0.75rem 1rem;
            /* Space top/bottom */
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.08);
            /* Stronger shadow */
            z-index: 100;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: block;
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }

        .bottom-nav-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.35rem;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.5rem;
            border-radius: 12px;
            flex: 1;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--primary);
            background: rgba(34, 139, 34, 0.05);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0;
            transition: transform 0.2s;
        }

        .nav-item:hover .nav-icon {
            transform: translateY(-2px);
        }

        .nav-text {
            font-weight: 600;
            font-size: 0.7rem;
            /* Smaller text for mobile */
            letter-spacing: 0.3px;
        }

        /* --- DASHBOARD LAYOUT & SIDEBAR --- */
        .dashboard-container {
            display: flex;
            gap: 2.5rem;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
        }

        .filter-sidebar {
            width: 300px;
            flex-shrink: 0;
            position: sticky;
            top: 90px;
            height: calc(100vh - 110px);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04), 0 0 0 1px rgba(0, 0, 0, 0.02);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 40;
        }

        @media (min-width: 1024px) {
            .filter-sidebar {
                display: flex;
            }
        }

        .sidebar-tabs {
            display: flex;
            padding: 1.25rem 1.25rem 0.5rem;
            gap: 0.5rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s;
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary);
            background: rgba(34, 139, 34, 0.08);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: var(--primary);
            border-radius: 10px;
            display: none;
            /* We use background instead */
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem;
        }

        .filter-panel {
            display: none;
        }

        .filter-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .filter-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--dark);
            font-size: 0.95rem;
            user-select: none;
        }

        .filter-item:hover {
            background: #f8fafc;
        }

        .filter-item.selected {
            background: rgba(34, 139, 34, 0.05);
            color: var(--primary);
            font-weight: 600;
        }

        .filter-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .filter-item.selected .filter-checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .filter-item.selected .filter-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
        }

        /* Adjustment for main content when sidebar is present */
        .content {
            max-width: none;
            margin: 0;
            padding: 3rem 0;
            flex: 1;
        }

        .section-header {
            justify-content: flex-start;
        }

        .section-title {
            padding-left: 0;
        }

        /* Spinner */
        .spinner {
            border: 3px solid rgba(34, 139, 34, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

        <a href="index.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" class="logo-img">
            <span class="brand-name">HECM E-Library</span>

        <!-- Desktop Navigation Links (Centered) -->
        <div class="desktop-nav">

    <header class="hero">

            <div class="search-wrapper">

    <div class="dashboard-container">
        <!-- Sidebar de Filtrage -->

                <!-- Panel Fili√®res -->
                <div class="filter-panel active" id="filiere-tab">

                    <div class="filter-list" id="filiereList">

                            style="border-color: var(--primary); border-left-color: transparent; margin: 1rem auto;">

                <!-- Panel Ann√©es -->
                <div class="filter-panel" id="annee-tab">
                    <h3 class="filter-header">S√©lectionner l'ann√©e</h3>
                    <div class="filter-list" id="yearList">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <div style="padding: 1.25rem; border-top: 1px solid #f1f5f9;">
                <button id="resetFilters"
                    style="width: 100%; padding: 0.75rem; border-radius: 12px; border: 1px solid #e2e8f0; background: white; color: var(--gray); font-weight: 600; cursor: pointer; transition: all 0.2s;">

                </button>

                    style="margin: 2rem auto; border-color: var(--primary); border-left-color: transparent;"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://znplbmggiwkrwhasvnnt.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpucGxibWdnaXdrcndoYXN2bm50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDY5OTcsImV4cCI6MjA3ODQ4Mjk5N30.Ee57N1miQbMO9hF_m1arrccv-6TbdHBL33Zy2YEL1q8";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialEl = document.getElementById('userInitial');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.querySelector('.search-main-container .search-field');
        const searchBtn = document.getElementById('triggerSearch');
        const cardsGrid = document.querySelector('.cards-grid');


        function getInitials(email) {
            if (!email) return 'U';
            return email[0].toUpperCase();
        }

        async function initDashboard() {
            try {
                await loadUserData();
                loadDocuments();
            } catch (err) {
                console.error("Initialization failed:", err);
            }
        }

        async function loadUserData() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (error) throw error;

                if (!session || !session.user) {
                    console.log('Aucune session active, redirection...');
                    window.location.href = 'login.html';
                    return Promise.reject('No session');
                }

                const user = session.user;
                const email = user.email;
                const avatarUrl = user.user_metadata?.avatar_url || user.user_metadata?.picture;
                const name = user.user_metadata?.full_name || email.split('@')[0];

                console.log('Logged in as:', email);

                // Update Name
                const userNameEl = document.getElementById('userName');
                if (userNameEl) userNameEl.textContent = name;

                // Update Avatar
                if (avatarUrl) {
                    const img = document.createElement('img');
                    img.src = avatarUrl;
                    img.alt = 'Profile';
                    userAvatarEl.innerHTML = '';
                    userAvatarEl.appendChild(img);
                } else {
                    userInitialEl.textContent = getInitials(name || email);
                }

            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
                window.location.href = 'login.html';
                return Promise.reject(error);
            }
        }

        let currentFilters = {
            keyword: '',
            filieres: [],
            years: []
        };

        async function initDashboard() {
            try {
                await loadUserData();
                loadFili√®res();
                generateYears();
                initSidebarEvents();
                loadDocuments();
            } catch (err) {
                console.error("Initialization failed:", err);
            }
        }

        async function loadFili√®res() {
            const filiereListEl = document.getElementById('filiereList');
            try {
                const { data, error } = await supabaseClient
                    .from('filieres')
                    .select('*')
                    .order('name');

                if (error) throw error;

                filiereListEl.innerHTML = '';
                data.forEach(f => {
                    const item = document.createElement('div');
                    item.className = 'filter-item';
                    item.dataset.id = f.id;
                    item.innerHTML = `
                        <div class="filter-checkbox"></div>
                        <span>${f.name}</span>
                    `;
                    item.onclick = () => toggleFilter('filieres', f.id, item);
                    filiereListEl.appendChild(item);
                });

            } catch (err) {
                filiereListEl.innerHTML = '<p style="font-size: 0.8rem; color: #ef4444;">Erreur chargement fili√®res</p>';
            }
        }

        function generateYears() {
            const yearListEl = document.getElementById('yearList');
            const currentYear = new Date().getFullYear();
            yearListEl.innerHTML = '';

            for (let y = currentYear; y >= 2018; y--) {
                const item = document.createElement('div');
                item.className = 'filter-item';
                item.dataset.value = y;
                item.innerHTML = `
                    <div class="filter-checkbox"></div>
                    <span>${y}</span>
                `;
                item.onclick = () => toggleFilter('years', y, item);
                yearListEl.appendChild(item);
            }
        }

        function toggleFilter(type, value, element) {
            const index = currentFilters[type].indexOf(value);
            if (index > -1) {
                currentFilters[type].splice(index, 1);
                element.classList.remove('selected');
            } else {
                currentFilters[type].push(value);
                element.classList.add('selected');
            }
            loadDocuments();
        }

        function initSidebarEvents() {
            // Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.filter-panel').forEach(p => p.classList.remove('active'));

                    btn.classList.add('active');
                    document.getElementById(btn.dataset.tab).classList.add('active');
                });
            });

            // Reset
            document.getElementById('resetFilters').onclick = () => {
                currentFilters.filieres = [];
                currentFilters.years = [];
                currentFilters.keyword = '';
                searchInput.value = '';
                document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('selected'));
                loadDocuments();
            };
        }

        async function loadDocuments() {
            try {
                cardsGrid.innerHTML = '<div class="spinner" style="margin: 2rem auto; border-color: var(--primary); border-left-color: transparent;"></div>';

                let query = supabaseClient
                    .from('documents')
                    .select(`
                        id,
                        title,
                        year,
                        type,
                        uploaded_at,
                        file_url,
                        filieres (name)
                    `)
                    .order('uploaded_at', { ascending: false });

                if (currentFilters.keyword) {
                    query = query.ilike('title', `%${currentFilters.keyword}%`);
                }

                if (currentFilters.filieres.length > 0) {
                    query = query.in('filiere_id', currentFilters.filieres);
                }

                if (currentFilters.years.length > 0) {
                    query = query.in('year', currentFilters.years);
                }

                const { data, error } = await query.limit(12);
                if (error) throw error;

                renderDocuments(data);

            } catch (error) {
                console.error('Erreur chargement documents:', error);
                cardsGrid.innerHTML = `<p style="text-align: center; color: #ef4444; grid-column: 1/-1; padding: 2rem;">‚ö†Ô∏è Erreur de chargement: ${error.message || error}</p>`;
            }
        }

        function renderDocuments(data) {
            cardsGrid.innerHTML = '';

            if (!data || data.length === 0) {
                cardsGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: var(--gray); padding: 2rem;">Aucun document trouv√© pour cette recherche.</p>';
                return;
            }

            data.forEach((doc, index) => {
                let filiereName = 'G√©n√©ral';
                if (doc.filieres?.name) {
                    filiereName = doc.filieres.name;
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.05}s`;
                const viewUrl = doc.file_url || '#';

                card.innerHTML = `
                    <h3 class="card-title">${doc.title}</h3>
                    <div class="card-meta">
                        <span>${filiereName}</span>
                        <span>${doc.year || 'Ann√©e N/A'}</span>
                    </div>
                    <div class="card-actions">
                        <a href="${viewUrl}" target="_blank" class="btn-card">Consulter ‚Ä∫</a>
                    </div>
                `;
                cardsGrid.appendChild(card);
            });
        }

        if (searchBtn) {
            searchBtn.addEventListener('click', () => {
                currentFilters.keyword = searchInput.value;
                loadDocuments();
            });
        }

        if (searchInput) {
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
        }

        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                try {
                    const originalContent = logoutBtn.innerHTML;
                    logoutBtn.innerHTML = '<span class="spinner"></span>';
                    logoutBtn.style.pointerEvents = 'none';

                    const { error } = await supabaseClient.auth.signOut();
                    if (error) throw error;

                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Erreur de d√©connexion:', error);
                    alert('Erreur: ' + error.message);
                    logoutBtn.innerHTML = '<span>üö™</span> <span style="display: none; @media(min-width: 640px){display:inline;}">D√©connexion</span>';
                    logoutBtn.style.pointerEvents = 'auto';
                }
            });
        }

        document.querySelectorAll('a[href="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
            });
        });

        initDashboard();
    </script>
