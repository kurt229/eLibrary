<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HECM E-Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #228B22;
            --primary-dark: #1a6b1a;
            --secondary: #32CD32;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
            /* Space for mobile nav */
        }

        @media (min-width: 768px) {
            body {
                padding-bottom: 0;
            }
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #1a4d1a 0%, #228B22 100%);
            padding: 0.75rem 1.5rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-img {
            height: 35px;
            width: auto;
            background: white;
            padding: 2px;
            border-radius: 6px;
        }

        .brand-name {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: white;
            display: none;
        }

        @media (min-width: 480px) {
            .brand-name {
                display: block;
            }
        }

        /* Desktop Nav Links */
        .desktop-nav {
            display: none;
            gap: 2rem;
            margin-left: 2rem;
        }

        @media (min-width: 768px) {
            .desktop-nav {
                display: flex;
            }
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn-header {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn-header:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary);
            font-weight: 700;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hero Section */
        .hero {
            padding: 4rem 1rem;
            text-align: center;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .hero h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--primary-dark);
            font-weight: 800;
            margin-bottom: 2.5rem;
            line-height: 1.2;
        }

        .main-search-container {
            max-width: 900px;
            margin: 0 auto;
            background: #f8fafc;
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        @media (min-width: 768px) {
            .main-search-container {
                flex-direction: row;
                background: white;
                padding: 0.25rem;
                border-radius: 50px;
                box-shadow: var(--shadow);
            }
        }

        .search-input-group {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            position: relative;
        }

        @media (min-width: 768px) {
            .search-input-group {
                border-bottom: none;
                border-right: 1px solid #e2e8f0;
            }

            .search-input-group:last-of-type {
                border-right: none;
            }
        }

        .search-icon {
            color: var(--primary);
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .search-field {
            border: none;
            outline: none;
            width: 100%;
            font-family: inherit;
            font-size: 1rem;
            color: var(--dark);
            background: transparent;
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin: 0.5rem;
        }

        @media (min-width: 768px) {
            .search-btn {
                border-radius: 50px;
                margin: 0 0.25rem 0 0;
            }
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        /* Content Section */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            flex: 1;
            width: 100%;
        }

        .section-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            background: #f8fafc;
            padding: 0 1.5rem;
            z-index: 1;
        }

        .section-header::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #cbd5e1;
            z-index: 0;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            min-height: 250px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .card-meta {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .card-meta span {
            display: block;
            margin-bottom: 0.25rem;
        }

        .card-actions {
            margin-top: auto;
        }

        .btn-card {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary), #1e701e);
            color: white;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-card:hover {
            opacity: 0.9;
        }

        /* Mobile Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0.75rem 1rem;
            /* Space top/bottom */
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.08);
            /* Stronger shadow */
            z-index: 100;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: block;
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }

        .bottom-nav-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.35rem;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.5rem;
            border-radius: 12px;
            flex: 1;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--primary);
            background: rgba(34, 139, 34, 0.05);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0;
            transition: transform 0.2s;
        }

        .nav-item:hover .nav-icon {
            transform: translateY(-2px);
        }

        .nav-text {
            font-weight: 600;
            font-size: 0.7rem;
            /* Smaller text for mobile */
            letter-spacing: 0.3px;
        }

        /* Dropdown custom style */
        select.search-field {
            cursor: pointer;
            color: var(--gray);
        }

        /* Spinner for logout */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-left-color: white;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://znplbmggiwkrwhasvnnt.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpucGxibWdnaXdrcndoYXN2bm50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDY5OTcsImV4cCI6MjA3ODQ4Mjk5N30.Ee57N1miQbMO9hF_m1arrccv-6TbdHBL33Zy2YEL1q8";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialEl = document.getElementById('userInitial');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.querySelector('.search-field[type="text"]');
        const searchBtn = document.querySelector('.search-btn');
        const cardsGrid = document.querySelector('.cards-grid');

        const allSelects = document.querySelectorAll('select.search-field');
        const filiereDropdown = allSelects[0];
        const yearDropdown = allSelects[1];


        function getInitials(email) {
            if (!email) return 'U';
            return email[0].toUpperCase();
        }

        async function initDashboard() {
            try {
                await loadUserData();
                loadFilieres();
                loadDocuments();
            } catch (err) {
                console.error("Initialization failed:", err);
            }
        }

        async function loadUserData() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (error) throw error;

                if (!session || !session.user) {
                    console.log('Aucune session active, redirection...');
                    window.location.href = 'login.html';
                    return Promise.reject('No session');
                }

                const user = session.user;
                const email = user.email;
                const avatarUrl = user.user_metadata?.avatar_url || user.user_metadata?.picture;

                console.log('Logged in as:', email);

                if (avatarUrl) {
                    const img = document.createElement('img');
                    img.src = avatarUrl;
                    img.alt = 'Profile';
                    userAvatarEl.innerHTML = '';
                    userAvatarEl.appendChild(img);
                } else {
                    userInitialEl.textContent = getInitials(email);
                }

            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
                window.location.href = 'login.html';
                return Promise.reject(error);
            }
        }

        async function loadFilieres() {
            try {
                const { data, error } = await supabaseClient
                    .from('filieres')
                    .select('*')
                    .order('name');

                if (error) {
                    console.error("Erreur chargement fili√®res:", error);
                    return;
                }

                if (data && data.length > 0) {
                    filiereDropdown.innerHTML = '<option value="">Toutes les fili√®res</option>';
                    data.forEach(filiere => {
                        const option = document.createElement('option');
                        option.value = filiere.id;
                        option.textContent = filiere.name;
                        filiereDropdown.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur chargement fili√®res:', error);
            }
        }

        async function loadDocuments(filters = {}) {
            try {
                cardsGrid.innerHTML = '<div class="spinner" style="margin: 2rem auto; border-color: var(--primary); border-left-color: transparent;"></div>';

                // Try fetching - fallback if join fails
                let fallback = false;
                let data = null;

                try {
                    // Attempt 1: Full rich data with relations
                    // This requires 'filiere_id' to exist in 'documents' and the relation to be set up.
                    let query = supabaseClient
                        .from('documents')
                        .select(`
                            id,
                            title,
                            year,
                            type,
                            uploaded_at,
                            file_url,
                            filieres (name)
                        `)
                        .order('uploaded_at', { ascending: false });

                    if (filters.keyword) query = query.ilike('title', `%${filters.keyword}%`);
                    // Only filter by filiere if we think it exists (this might still fail if col missing)
                    if (filters.filiereId) query = query.eq('filiere_id', filters.filiereId);
                    if (filters.year) query = query.eq('year', parseInt(filters.year));

                    const result = await query.limit(9);
                    if (result.error) throw result.error;
                    data = result.data;

                } catch (err) {
                    console.warn("Rich fetch failed (missing column/relation?), using safe fallback.", err);
                    fallback = true;

                    // Attempt 2: minimal data only. 
                    // We REMOVE 'filiere_id' here so it works even if the column is missing.
                    let query = supabaseClient
                        .from('documents')
                        .select(`
                            id,
                            title,
                            year,
                            type,
                            uploaded_at,
                            file_url
                        `)
                        .order('uploaded_at', { ascending: false });

                    if (filters.keyword) query = query.ilike('title', `%${filters.keyword}%`);
                    // We cannot filter by filiereId here because the column might not exist
                    // if (filters.filiereId) ... skip
                    if (filters.year) query = query.eq('year', parseInt(filters.year));

                    const result = await query.limit(9);
                    if (result.error) throw result.error;
                    data = result.data;
                }

                renderDocuments(data, fallback);

            } catch (error) {
                console.error('Erreur chargement documents:', error);

                let friendlyMsg = "‚ö†Ô∏è Erreur de chargement: " + (error.message || error);
                cardsGrid.innerHTML = `<p style="text-align: center; color: #ef4444; grid-column: 1/-1; padding: 2rem;">${friendlyMsg}</p>`;
            }
        }

        function renderDocuments(data, fallback) {
            cardsGrid.innerHTML = '';

            if (!data || data.length === 0) {
                cardsGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: var(--gray); padding: 2rem;">Aucun document trouv√© pour cette recherche.</p>';
                return;
            }

            data.forEach(doc => {
                let filiereName = 'G√©n√©ral';
                if (!fallback && doc.filieres?.name) {
                    filiereName = doc.filieres.name;
                } else if (doc.filiere_id && filiereDropdown) {
                    // Try to match from dropdown if available
                    const option = filiereDropdown.querySelector(`option[value="${doc.filiere_id}"]`);
                    if (option) filiereName = option.textContent;
                }

                const card = document.createElement('div');
                card.className = 'card';
                const viewUrl = doc.file_url || '#';

                card.innerHTML = `
                    <h3 class="card-title">${doc.title}</h3>
                    <div class="card-meta">
                        <span>${filiereName}</span>
                        <span>${doc.year || 'Ann√©e N/A'}</span>
                    </div>
                    <div class="card-actions">
                        <a href="${viewUrl}" target="_blank" class="btn-card">Consulter ‚Ä∫</a>
                    </div>
                `;
                cardsGrid.appendChild(card);
            });
        }

        if (searchBtn) {
            searchBtn.addEventListener('click', () => {
                const filters = {
                    keyword: searchInput.value,
                    filiereId: filiereDropdown ? filiereDropdown.value : '',
                    year: yearDropdown ? yearDropdown.value : ''
                };
                loadDocuments(filters);
            });
        }

        if (searchInput) {
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
        }

        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                try {
                    const originalContent = logoutBtn.innerHTML;
                    logoutBtn.innerHTML = '<span class="spinner"></span>';
                    logoutBtn.style.pointerEvents = 'none';

                    const { error } = await supabaseClient.auth.signOut();
                    if (error) throw error;

                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Erreur de d√©connexion:', error);
                    alert('Erreur: ' + error.message);
                    logoutBtn.innerHTML = '<span>üö™</span> <span style="display: none; @media(min-width: 640px){display:inline;}">D√©connexion</span>';
                    logoutBtn.style.pointerEvents = 'auto';
                }
            });
        }

        document.querySelectorAll('a[href="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
            });
        });

        initDashboard();
    </script>
