<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants - HECM Admin</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Palette Dark Premium */
            --bg-body: #050505;
            --bg-card: #0f0f11;
            --bg-card-hover: #161618;
            --bg-sidebar: rgba(15, 15, 17, 0.7);

            /* Accents Neon */
            --primary: #2962ff;
            /* Bleu électrique */
            --primary-glow: rgba(41, 98, 255, 0.4);
            --accent-cyan: #00f2ea;
            --accent-violet: #7000ff;
            --accent-green: #00e676;
            /* Green neon for success */

            /* Text */
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --text-dim: #52525b;

            /* Borders */
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-highlight: rgba(255, 255, 255, 0.15);

            /* Spacing */
            --sidebar-width: 260px;
            --header-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Scrollbar Custom */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-body);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-highlight);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }

        /* Utility Classes */
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flex-between {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--bg-sidebar);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .logo-area {
            height: var(--header-height);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .logo-icon {
            font-size: 1.5rem;
            color: var(--accent-cyan);
        }

        .logo-text {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            flex: 1;
            padding: 1.5rem 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--bg-card-hover);
            color: var(--text-main);
        }

        .nav-item.active {
            background: rgba(41, 98, 255, 0.1);
            color: var(--accent-cyan);
            border: 1px solid rgba(41, 98, 255, 0.2);
        }

        .nav-item i {
            font-size: 1.2rem;
        }

        .user-area {
            padding: 1rem;
            border-top: 1px solid var(--border-subtle);
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent-violet));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .user-info h4 {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .user-info p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .logout-btn {
            margin-left: auto;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s;
        }

        .logout-btn:hover {
            color: #ff4444;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            max-width: 1600px;
        }

        /* Header */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .page-title h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Tables */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
        }

        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem 1.5rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-subtle);
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: var(--bg-card-hover);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-success {
            background: rgba(0, 230, 118, 0.1);
            color: var(--accent-green);
        }

        .status-pending {
            background: rgba(255, 160, 0, 0.1);
            color: #ffa000;
        }

        .status-error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .action-btn {
            padding: 0.4rem;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(41, 98, 255, 0.3);
        }

        .btn-primary:hover {
            background: #1a53ff;
            transform: translateY(-1px);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-area">
                <i class="ph-fill ph-books logo-icon"></i>
                <span class="logo-text">HECM Admin</span>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="ph ph-squares-four"></i>
                    <span>Dashboard</span>
                </a>
                <a href="students.html" class="nav-item active">
                    <i class="ph ph-users"></i>
                    <span>Étudiants</span>
                </a>
                <div class="nav-item">
                    <i class="ph ph-files"></i>
                    <span>Documents</span>
                </div>
                <div class="nav-item">
                    <i class="ph ph-tag"></i>
                    <span>Catégories</span>
                </div>
                <div class="nav-item">
                    <i class="ph ph-download-simple"></i>
                    <span>Téléchargements</span>
                </div>
                <div class="nav-item">
                    <i class="ph ph-chart-line-up"></i>
                    <span>Statistiques</span>
                </div>
                <div class="nav-item">
                    <i class="ph ph-gear"></i>
                    <span>Paramètres</span>
                </div>
            </nav>

            <div class="user-area">
                <div class="user-card">
                    <div class="user-avatar">A</div>
                    <div class="user-info">
                        <h4 id="adminName">Admin</h4>
                        <p>Administrateur</p>
                    </div>
                    <i class="ph ph-sign-out logout-btn" id="logoutBtn" title="Déconnexion"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="top-header">
                <div class="page-title">
                    <h1>Gestion des Étudiants</h1>
                    <p>Gérer les comptes et les accès</p>
                </div>
            </header>

            <!-- Content -->
            <div class="table-container">
                <div class="section-header">
                    <h3>Liste des Étudiants</h3>
                    <div class="flex-center" style="gap: 1rem;">
                        <button class="btn" style="background: var(--bg-card-hover); color: var(--text-main);"><i
                                class="ph ph-funnel"></i> Filtrer</button>
                        <!-- <button class="btn btn-primary"><i class="ph ph-plus"></i> Ajouter</button> -->
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Étudiant</th>
                            <th>Email</th>
                            <th>Date d'inscription</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <tr>
                            <td colspan="5" style="text-align:center; padding: 2rem; color: var(--text-muted);">
                                Chargement...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <!-- Supabase & Logic -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="admin_dashboard_protection.js"></script>
    <script src="students.js"></script>

</body>

</html>
