<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HECM E-Library - Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #228B22;
            --secondary: #32CD32;
            --dark: #0a0a0a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0fff4 0%, #ffffff 50%, #e8f5e9 100%);
            padding: 1rem;
            overflow-y: auto;
            position: relative;
        }

        .bg-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.1), rgba(50, 205, 50, 0.1));
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            bottom: -80px;
            right: -80px;
            animation-delay: 5s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: -50px;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .signup-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.1);
            padding: 0;
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: slideUp 0.6s ease-out;
            margin: 1rem auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-image {
            background: linear-gradient(135deg, #f0fff4 0%, #e8f5e9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            flex-direction: row;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(34, 139, 34, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.1));
            animation: floatImage 3s ease-in-out infinite;
        }

        @keyframes floatImage {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .signup-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }

        .content-section .signup-header {
            display: block;
        }

        .logo-circle {
            width: 65px;
            height: 65px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 15px 40px rgba(34, 139, 34, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .signup-header h1 {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--dark);
            margin-bottom: 0.3rem;
            letter-spacing: -1px;
        }

        .signup-header .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-header p {
            color: #666;
            font-size: 0.85rem;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            padding: 0 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            pointer-events: none;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: white;
            color: var(--dark);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(34, 139, 34, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0.3rem;
        }

        .password-strength {
            margin-top: 8px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .strength-bar {
            flex: 1;
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            transition: width 0.3s ease, background 0.3s ease;
            border-radius: 10px;
        }

        .strength-bar-fill.weak {
            background: #ef4444;
        }

        .strength-bar-fill.medium {
            background: #f59e0b;
        }

        .strength-bar-fill.strong {
            background: var(--primary);
        }

        .strength-text {
            font-size: 12px;
            font-weight: 600;
            min-width: 50px;
            color: #666;
        }

        .btn-signup {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(34, 139, 34, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transition: left 0.4s;
        }

        .btn-signup span {
            position: relative;
            z-index: 1;
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(34, 139, 34, 0.4);
        }

        .btn-signup:hover::before {
            left: 0;
        }

        .btn-signup.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-signup.loading span::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            margin-left: 8px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            color: #999;
            font-size: 0.85rem;
            padding: 0 2rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .social-signup {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
            padding: 0 2rem;
        }

        .btn-social {
            padding: 0.75rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            color: #1f2937;
            width: 100%;
        }

        .btn-social:hover {
            border-color: var(--primary);
            background: #f0fff4;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 139, 34, 0.2);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .login-link {
            text-align: center;
            padding: 0 2rem 2rem;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
        }

        .login-link a:hover {
            color: var(--secondary);
        }

        .error-message,
        .success-message {
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
            margin: 0 2rem 1rem;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            border: 2px solid #cfc;
            color: var(--primary);
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .signup-container {
                grid-template-columns: 1fr;
                max-width: 420px;
            }

            .hero-image {
                padding: 3rem 2rem 2rem;
            }

            .hero-image img {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                background: #ffffff;
                align-items: flex-start;
            }

            .bg-shapes {
                display: none;
            }

            .signup-container {
                border-radius: 0;
                max-width: 100%;
                min-height: 100vh;
                box-shadow: none;
                border: none;
                background: #ffffff;
                display: flex;
                flex-direction: column;
            }

            .hero-image {
                background: linear-gradient(180deg, #f0fff4 0%, #ffffff 100%);
                padding: 1rem 1.5rem 1rem;
                border-radius: 0 0 30px 30px;
                margin-bottom: 1rem;
            }

            .hero-image img {
                max-width: 150px;
            }

            .signup-header h1 {
                font-size: 1.8rem;
            }

            .logo-circle {
                display: none;
            }

            .signup-header p {
                display: none;
            }

            .form-control {
                padding: 1rem 1rem 1rem 3.2rem;
                font-size: 1rem;
                border-radius: 15px;
            }

            .signup-form,
            .divider,
            .social-signup,
            .login-link {
                padding: 0 1.5rem;
            }

            .form-group {
                margin-bottom: 0.3rem;
            }

            .signup-form {
                gap: 1rem;
            }

            .btn-signup {
                padding: 1.1rem;
                font-size: 1.05rem;
                border-radius: 15px;
                margin-top: 0.5rem;
            }

            .btn-social {
                padding: 1rem;
                font-size: 1rem;
                border-radius: 15px;
            }

            .login-link {
                padding: 0 1.5rem 2rem;
                margin-top: 0.5rem;
            }

            .error-message,
            .success-message {
                margin: 0 1.5rem 1rem;
                font-size: 0.95rem;
            }

            .divider {
                margin: 1.2rem 0;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

</html>
